<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="logo-container">
    <img src="images/logo.svg" alt="Logo" class="logo">
  </div>
  <div class="hero-container">
    <img src="images/hero-desktop.jpg" alt="Hero desktop" class="hero-desktop">
    <img src="images/hero-mobile.jpg" alt="Hero mobile" class="hero-mobile">
  </div>
  <div class="content-wrapper">
    <div class="desktop-logo">
      <img src="images/logo.svg" alt="Logo" class="logo">
    </div>
    <div class="title">
      we're
    </div>
    <div class="coming-soon">
      coming soon
    </div>
    <div class="description">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>
    <form id="form" novalidate> 
      <div class="input-container">
        <input type="email" name="email" id="email" placeholder="email address"/>
        <img src="images/icon-error.svg" alt="error icon" class="danger-button" id="danger-button"/>
        <button class="button" type="submit">
          <img src="images/icon-arrow.svg" alt="arrow"/>
        </button>
      </div>
      <div class="danger-text" id="danger-Text">
       please provide a valid email 
      </div>
    </form>
  </div>
</div>
  

  

  
 
 <script src="index.js"></script>
</body>
</html>
